<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="preview-card">
    <img class="preview-card__image" alt="image of parfum" src="images/image-product-desktop.jpg">
    <h1 class="preview-card__title">Gabrielle Essence Eau De Parfum</h1>
    
    <span class="preview-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</span>
    <div class="preview-card__price">
    <span class="preview-card__currentprice">$149.99</span>
    <span class="preview-card__oldprice"> $169.99</span>
   </div>

    <button class="preview-card__buyButton">Add to Cart</button>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ponce Santiago</a>.
  </div>
</body>
</html>
